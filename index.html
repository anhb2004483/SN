<h2>Chỉnh sửa giá trị</h2>

<!-- Chỉnh sửa cho SN1 -->
<div id="edit-sn1">
    <h3>SN1</h3>
    <label for="sn1-temp-threshold">Temp Threshold:</label>
    <input type="number" id="sn1-temp-threshold" placeholder="Nhập giá trị mới">
    
    <label for="sn1-gas-threshold">Gas Threshold:</label>
    <input type="number" id="sn1-gas-threshold" placeholder="Nhập giá trị mới">
    
    <label for="sn1-khancap">Khẩn Cấp:</label>
    <select id="sn1-khancap">
        <option value="true">True</option>
        <option value="false">False</option>
    </select>
    
    <button id="sn1-save-button">Lưu</button>
</div>
